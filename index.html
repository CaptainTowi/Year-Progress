<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Progress</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Year Progress</h1>
    <p id="date-today"></p> <!-- Placeholder for the date -->
    <p id="days-passed"></p>
    <p id="days-left"></p>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
      <div class="percentage-center" id="percentage-number">0%</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
